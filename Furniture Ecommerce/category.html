      <a href="shop.html?category=sofas" class="btn">Shop Now</a>
    </div>
    <div class="category">
      <img src="./assets/images/beds.jpg" alt="Beds">
      <h3>Beds</h3>
      <a href="shop.html?category=beds" class="btn">Shop Now</a>
    </div>
    <div class="category">
      <img src="./assets/images/chairs.jpg" alt="Chairs">
      <h3>Chairs</h3>
      <a href="shop.html?category=chairs" class="btn">Shop Now</a>
    </div>
    <div class="category">
      <img src="./assets/images/tables.jpg" alt="Tables">
      <h3>Tables</h3>
      <a href="shop.html?category=tables" class="btn">Shop Now</a>
    </div>
    <!-- Add more categories -->
  </main>
