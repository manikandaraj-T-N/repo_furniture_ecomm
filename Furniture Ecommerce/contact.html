<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- css -->
   <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
  <link rel="stylesheet" href="./assets/css/cart.css">
 
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <a href="./home.html">Home</a>
  </header>

  <section class="contact-section">
    <h2>Weâ€™d love to hear from you!</h2>
    <p>Have questions or feedback? Reach out to us through the form below.</p>

    <div class="contact-container">
      
      <!-- Contact Form -->
      <form>
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Address:</strong> 123 Furniture Street, Chennai, India</p>
        <p><strong>Email:</strong> support@FurniStyle.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Working Hours:</strong> Mon - Sat: 9am - 7pm</p>
      </div>
    </div>
  </section>


  <!-- script -->
