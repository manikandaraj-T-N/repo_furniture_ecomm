<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FurniStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="return login(event)">
      <h2 class="title-text">FurniStyle</h2>
      <h2 class="welcome-text">Welcome Back</h2>
      <p class="subtitle">Please login to your account</p>

      <label for="username">Email or Username</label>
      <input type="text" id="username" placeholder="Enter your email or username" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
      <div id="login-message"></div>
      <div class="link-to-reg"><span>Don't Have Accout? </span><a href="register.html">Create Account</a></div>

    </form>
  </div>

  <script src="./assets/js/login.js"></script>
</body>
</html>
